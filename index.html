<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="output.css">
</head>

<body class="md:bg-slate-200 flex justify-center">
    <div class="md:mt-5  ">
        <!--Main body-->
        <div class=" bg-white p-10">
            <div class="font-extrabold my-10 ">
                <h1 class=" text-xl md:text-3xl text-center py-10 ">JOB APPLICATION FORM</h1>
                <p class="mt-3 text-xs md:text-xl text-center ">Please complete the following job application form to be
                    considered
                    for
                    empolyment</p>
            </div>
            <div class="flex flex-col items-center mb-10">
                <table class="">
                    <form>
                        <tr class="border-2 border-solid border-blue-600 text-center ">
                            <th class="">Personal details</th>
                        </tr>
                        <tr>
                            <td class="border-2 border-solid border-blue-600"><label for="fname">Full Name:</label></td>

                            <td class="border-2 border-solid border-blue-600"><input type="text"
                                    placeholder="Enter your Name" id="fname"></td>
                        </tr>
                        <tr>
                            <td class="border-2 border-solid border-blue-600"><label for="addres">Address:</label></td>

                            <td class="border-2 border-solid border-blue-600"><input type="text"
                                    placeholder="Enter your address" id="address"></td>
                        </tr>
                        <tr>
                            <td class="border-2 border-solid border-blue-600"><label for="pnum">Phone Number:</label>
                            </td>

                            <td class="border-2 border-solid border-blue-600"><input type="tel"
                                    placeholder="your Phone Number" id="pnum"></td>
                        </tr>
                        <tr>
                            <td class="border-2 border-solid border-blue-600"><label for="Dob">Date of Birth:</label>
                            </td>

                            <td class="border-2 border-solid border-blue-600"><input type="date"
                                    placeholder="Enter your Date of Birth" id="Dob"></td>
                        </tr>
                        <tr>
                            <td class="border-2 border-solid border-blue-600"><label for="mail">Email Address:</label>
                            </td>

                            <td class="border-2 border-solid border-blue-600"><input type="email"
                                    placeholder="Enter your E-mail" id="mail"></td>
                        </tr>
                        <tr>
                            <td class="border-2 border-solid border-blue-600"><label for="cllg"> Your College:</label>
                            </td>

                            <td class="border-2 border-solid border-blue-600"><input type="text"
                                    placeholder="College Name" id="cllg"></td>
                        </tr>
                        <tr>
                            <td class="border-2 border-solid border-blue-600"><label for="byear"> Your Batch
                                    year:</label></td>

                            <td class="border-2 border-solid border-blue-600"><input type="number"
                                    placeholder="Final year" id="byear"></td>
                        </tr>
                    </form>
                </table>
            </div>
            <!--Second form -->
            <div class="flex flex-col items-center mb-10">
                <table>
                    <form class="">
                        <tr class="border-2 border-solid border-blue-600 text-center font-medium">
                            <th>Other details</th>
                        </tr>
                        <tr>
                            <td class="border-2 border-solid border-blue-600"><label>Stream:</label></td>
                            <td class="border-2 border-solid border-blue-600">
                                <select>
                                    <option value="">Select your Stream</option>
                                    <option value="CSE">Computer Science</option>
                                    <option value="IT">Information Technology</option>
                                    <option value="Ece">Electronics & communication</option>
                                    <option value="Ai">Artificial Intelligence</option>
                                    <option value="ds">Data Science</option>
                                    <option value="ml">Machine Learning</option>
                                    <option value="other">others</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td class="border-2 border-solid border-blue-600"><label for="cgpa"> Current CGPA:</label>
                            </td>

                            <td class="border-2 border-solid border-blue-600"><input type="number"
                                    placeholder="Enter CGPA" id="cgpa"></td>
                        </tr>
                        <tr>
                            <td class="border-2 border-solid border-blue-600"><label>Applying for:</label></td>
                            <td class="border-2 border-solid border-blue-600">
                                <select>
                                    <option value="">Select your role</option>
                                    <option value="fend">Frontend developer</option>
                                    <option value="bend">BackEnd developer</option>
                                    <option value="Fsd">Full stack developer</option>
                                    <option value="c++">c++ developer</option>
                                    <option value="cyber">Cyber Secruity Expert</option>
                                    <option value="ml">Machine Learning</option>
                                    <option value="game">Game developer</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td class="border-2 border-solid border-blue-600"><label>Favrable city:</label></td>
                            <td class="border-2 border-solid border-blue-600">
                                <select>
                                    <option value="">Select city for working</option>
                                    <option value="Nodia">Noida</option>
                                    <option value="Delhi">Delhi</option>
                                    <option value="Pune">Pune</option>
                                    <option value="Mumbai">Mumbai</option>
                                    <option value="banglor">Banglore</option>
                                    <option value="Chennai">Chennai</option>
                                    <option value="gurugram">Gurugram</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td class="border-2 border-solid border-blue-600"><label for="file"> Upload Resume:</label>
                            </td>

                            <td class="border-2 border-solid border-blue-600 "><input type="file"
                                    placeholder="file upto 2mb" id="file"></td>
                        </tr>

                    </form>
                </table>
            </div>
            <div class=" flex justify-center">
                <button class="text-yellow-100 p-2 rounded-sm text-slate-950 bg-orange-600 text-center text-xl">
                    <input type="submit"></button>
            </div>
        </div>

    </div>
</body>

</html>
